<div xmlns:th="http://www.w3.org/1999/xhtml">
   <form name="loginForm">
            <legend >Please Login</legend>

            <div  ng-show="errorMessage" class="alert alert-danger" role="alert"> {{errorMessage}}</div>

            <label for="username">Email address</label>
            <input class="form-control" type="text" id="username"  ng-model="user.email"
                     placeholder="Email address" required="true"/>
            <br/>
            <label for="password" >Password</label>
            <input class="form-control" type="password" id="password"  ng-model="user.password" required="true" min="4" max="10"
                   placeholder="Password"/>
            <br/>

            <div class="form-group form-group-sm">
                <button class="btn btn-login btn-sm btn-block" type="submit" ><strong  ng-click="loginUser(loginForm.$valid)">
                    Log in</strong></button>
            </div>

            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" ng-model="user.csrf"/>-->
        </form>

        <form method="get">
            <div class="form-group form-group-sm">
                <a href="#/registration" class="btn btn-reg btn-sm btn-block" type="submit"><strong >Sign Up</strong>
                </a>
            </div>
        </form>

</div>
